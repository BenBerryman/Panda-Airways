<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="../../Components/styling.css">
    <script src="https://kit.fontawesome.com/44362617d9.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="header"></div>

    <div class="container">
        <div id="flightResultsHead" class="border-bottom" style="height: 87px; margin-bottom: 0;">
            <div style="float: left;">
                <div class="title">Price Details</div>
            </div>
            <div id="stepProgressBar"></div>
        </div>


        <div>
            <div class="flight-container">
                <div class="flight-info">
                    <div class="all-flights">
                        <div class="flight">
                            <span id="date"></span>
                            <div class="flight-with-time">
                                <div class="airport-with-time">
                                    <div class="airport-code-bold"></div>
                                    <div class="flight-time"></div>
                                </div>
                                <i class="fas fa-arrow-right"></i>
                                <div class="airport-with-time">
                                    <div class="airport-code-bold"></div>
                                    <div class="flight-time"></div>
                                </div>
                            </div>
                            <span id="flightTime"></span>
                            <span class="connection border-left"></span>

                            <span id="fare"></span>
                        </div>

                    </div>

                </div>
                <div class="price-info">
                        <div class="price-per-pass">
                        <span>Price per Passenger</span>
                        <span></span>
                    </div>
                    <div class="taxes-per-pass">
                        <span>Taxes and Fees per Passenger</span>
                        <span></span>
                    </div>
                    <div class="total-per-pass">
                        <span>Total per Passenger</span>
                        <span></span>

                    </div>
                    <div class="passengers">
                        <span>Passengers</span>
                        <span></span>
                    </div>
                    <div class="flight-total">
                        <span>Flight Total</span>
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="price-summary">
                <div class="extra-info-highlight">
                    <i class="fas fa-arrows-alt-h"></i>
                    <span>For your safety, middle seats will stay open through January 21, 2021 to promote physical distancing onboard.</span></div>
                <div id="priceTotals">
                    <div id="bag-fee">
                        <span>BAG FEE</span>
                        <span></span>
                    </div>
                    <div id="subtotal">
                        <span>SUBTOTAL</span>
                        <span></span>
                    </div>
                    <div id="taxes-fees">
                        <span>TAXES & FEES</span>
                        <span></span>
                    </div>
                    <div id="total">
                        <span>TRIP TOTAL</span>
                        <span></span>
                    </div>
                </div>
            </div>

        </div>


        <div id="nextPageHolder">
            <a id="nextPage" href="./payment.html">Continue</a>
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(function(){
        $('#header').load('../../Components/header.html');
        $('#stepProgressBar').load('../../Components/stepProgressBar.html', function() {
                var step = 1;
                var bullets = document.getElementsByClassName("bullet");
                for(i=0; i < step-1; i++)
                {
                    bullets[i].classList.add('completed');

                }
                bullets[step-1].classList.add('current');
            });
    });
</script>
<script src="./price.js"></script>
</body>
</html>

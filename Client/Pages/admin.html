<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Controls</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="../Components/styling.css">
</head>
<body>
<div id="header"></div>

<div class="admin-controls container">
    <div class="view-flight-info block">
        <span class="block-title">View Flight Information</span>

        <div class="view-flight-info block-section">
            <div class="block-content">
                <div class="input-field small">
                    <label>Flight ID
                        <input type="text">
                    </label>
                </div>
                <button class="button-small">View</button>
            </div>
        </div>

        <div class="waitlist block-section">
            <div class="subtitle">
                <span>Standby</span>
                <button class="button-small">View</button>
            </div>

            <div class="block-content">
                <table class="waitlist-table">
                    <thead>
                    <tr>
                        <th>Passenger ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="spacer"></tr>

                    </tbody>

                </table>
            </div>
        </div>

    </div>

    <div class="populateDB block">
        <span class="block-title">Populate Database</span>
        <div class="block-section">
            <div class="block-content">

                <span>Add</span>
                <div class="input-field" style="width: 74px">
                    <input id="numOfBookings" type="number" min="1" max="100" onfocusout="">
                </div>
                <span>random bookings to the database.</span>
            </div>
        </div>
    </div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script>
    $(function(){
        $('#header').load('../Components/header.html');
    });
    $(document).ready(function() {
        $("#numOfBookings").focusout(function() {
            if($(this).val()>100 || $this.val()<0) {
                $(this).css('border', 'solid 2px red');
            }
            else {
                // If it is not blank.
                $(this).css('border', 'solid 2px green');
            }
        }) .trigger("focusout");
    });
</script>
<script src="admin.js"></script>
</body>
</html>
